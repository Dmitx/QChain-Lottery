<template name="LotteryCreate">
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="/img/lot-1.jpg" class="img-thumbnail" />
            </div>
            <div class="col-sm-8">
                <form>
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Название лотереи</span>
                            </div>
                            <input type="text" class="form-control lottery-title" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <br>
                          <label for="date">Дата окончания: </label>
                          <input type="date" id="date" class="date-end" name="date" />
                        <p>
                            Описание<br>
                            <textarea name="comment" cols="115" rows="5"></textarea>
                        </p>

                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Число победителей</span>
                            </div>
                            <input type="text" class="form-control winner-count" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                        </div>

                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Процент выигрыша</span>
                            </div>
                            <input type="text" class="form-control gain" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Price</span>
                            </div>
                            <input type="text" class="form-control price" aria-label="Amount (to the nearest dollar)">
                        </div>

                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile02">
                                <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                            </div>
                        </div>

                        <button type="button" class="btn btn-secondary btn-lg btn-block" style="float: right ">Создать лотерею</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</template>
